<div class="container" *ngIf="user">
  <div class="row">
    <div class="col-10 col-lg-6 offset-1 offset-lg-3">
      <form #userForm="ngForm" (ngSubmit)='onSubmit(user)'>

        <div class="form-group">
          <label for="userID">ID</label>
          <input [(ngModel)]="user._id" type="text" class="form-control" id="userID" name="ID" required disabled>
        </div>

        <div class="form-group">
          <label for="first_name">First name*</label>
          <input [(ngModel)]="user.first_name" type="text" class="form-control" id="userFirstname"
            name="first_name">
        </div>

        <div class="form-group">
          <label for="last_name">Last name*</label>
          <input [(ngModel)]="user.last_name" type="text" class="form-control" id="userLastname"
            name="last_name">
        </div>

        <div class="form-group">
          <label for="email">Email*</label>
          <input [(ngModel)]="user.email" type="email" class="form-control" id="userEmail"
            name="email">
        </div>

        <div class="form-group">
          <label for="userPassword">Password</label>
          <input [(ngModel)]="user.password" class="form-control" id="userPassword" name="userPassword">
        </div>

        <div class="form-group">
          <label for="role">Role*</label>
        <select [(ngModel)]="user.role" class="form-control" id="role" name="role" required>
          <option [selected]="user.role" [value]=1>User</option>
          <option [selected]="user.role" [value]=2>Editor</option>
          <option [selected]="user.role" [value]=3>Admin</option>
        </select>
        </div>

        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
