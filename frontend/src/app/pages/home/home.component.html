<div *ngIf="!signedIn" class="carouselContainer">
<div  id="train360Carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#train360Carousel" data-slide-to="0" class="active"></li>
    <li data-target="#train360Carousel" data-slide-to="1"></li>
    <li data-target="#train360Carousel" data-slide-to="2"></li>
    <li data-target="#train360Carousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../assets/img/landing_page_background.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/img/trains/10.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/img/trains/15.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/img/trains/20.jpg" alt="Fourth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#train360Carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#train360Carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div *ngIf="signedIn" class="statistic">
  <div class="text-center my-5">
    <h1>Statistics</h1>
    <app-statistics></app-statistics>
  </div>
</div>
