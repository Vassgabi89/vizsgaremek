<div class="container" *ngIf="train">
  <div class="row">
    <div class="col-10 col-lg-6 offset-1 offset-lg-3">
      <form #trainForm="ngForm" (ngSubmit)='onSubmit(train)'>

        <div class="form-group">
          <label for="trainID">ID</label>
          <input [(ngModel)]="train._id" type="text" class="form-control" id="trainID" name="ID" required disabled>
        </div>

        <div class="form-group">
          <label for="trainName">Name*</label>
          <input [(ngModel)]="train.name" type="text" class="form-control" id="trainName"
            name="name" required pattern="^[A-ZÁÉÍÓÚÖŐÜŰ][a-záéíóöőúüűA-ZÁÉÍÓÚÖŐÜŰ0-9 .,-]{2,49}$">
        </div>
        <div class="alert alert-danger"
          [hidden]="trainForm.controls['name']?.valid || trainForm.controls['name']?.untouched">
          The name of the train must be 3-50 characters long, starts with capital letter.
        </div>

        <div class="form-group">
          <label for="trainCountry">Country</label>
          <input [(ngModel)]="train.country" type="text" class="form-control" id="trainCountry"
            name="country" pattern="^[A-ZÁÉÍÓÚÖŐÜŰ][a-záéíóöúőüűA-ZÁÉÍÓÚÖŐÜŰ0-9 .,-]{2,49}$">
        </div>
        <div class="alert alert-danger"
          [hidden]="trainForm.controls['country']?.valid || trainForm.controls['country']?.untouched">
          The country of the train must be 3-50 characters long, starts with capital letter.
        </div>

        <div class="form-group">
          <label for="trainYear">Year of production</label>
          <input [(ngModel)]="train.year" type="number" class="form-control" id="trainYear"
            name="year" pattern="^[1-9][0-9]{3}$">
        </div>
        <div class="alert alert-danger"
          [hidden]="trainForm.controls['year']?.valid || trainForm.controls['year']?.untouched">
          The year of production must be <i>YYYY</i> format.
        </div>

        <div class="form-group">
          <label for="trainDescription">Description</label>
          <textarea [(ngModel)]="train.description" class="form-control" id="trainDescription" name="description" cols="30"
            rows="10" pattern=".{0,1000}"></textarea>
        </div>
        <div class="alert alert-danger"
          [hidden]="trainForm.controls['description']?.valid || trainForm.controls['description']?.untouched">
          The description of the train must be max.1000 characters long.
        </div>

        <!-- <div class="form-group">
          <label for="trainPic">Picture</label>
          <input [(ngModel)]="train.pic" class="form-control" id="trainPic" name="pic" type="text">
        </div> -->

        <button [disabled]="!trainForm.form.valid" type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>
